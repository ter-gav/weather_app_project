<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-box">
        <form id="search-city-form">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="search-city-input"
              placeholder="Enter city"
              autofocus="on"
              autocomplete="off"
              autocapitalize="on"
            />
            <span
              ><button type="submit" class="btn btn-success search-button">
                Search
              </button></span
            ><span
              ><button
                type="button"
                class="btn btn-info current-button"
                id="current-button"
              >
                Current location
              </button></span
            >
          </div>
        </form>
        <div class="current-city">
          <div class="row">
            <div class="col-3"><h1></h1></div>
            <div class="col-4">
              <h2>
                <span id="current-city-temp"> </span>
                <span class="degrees"
                  ><a href="#" class="temp-type" id="celsius-link">ºC</a> |
                  <a href="#" class="temp-type" id="fahrenheit-link"
                    >ºF</a
                  ></span
                >
              </h2>
            </div>
            <div class="row"></div>
            <div class="col-4">
              <h3>
                <span id="current-day"></span><br />
                <span id="weather-description"></span>
              </h3>
            </div>
            <div class="col-6">
              <img src="" alt="clear" class="main-image" id="icon" />
              <div class="row">
                <div class="col-6 current-temp">
                  <span class="max-temperature" id="max-temp-today">27º</span>
                  <span class="min-temperature" id="min-temp-today">18º</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card weather-details" style="width: 14rem">
          <ul class="list-group list-group-flush">
            <li class="list-group-item" id="windspeed">Wind:</li>
            <li class="list-group-item" id="humidity">Humidity:</li>
            <li class="list-group-item" id="sunrise">Sunrise:</li>
            <li class="list-group-item" id="sunset">Sunset:</li>
          </ul>
        </div>

        <div class="forecast">
          <div class="row align-items-start upcoming-days">
            <hr />
            <div class="col">Monday</div>
            <div class="col">Tuesday</div>
            <div class="col">Wednesday</div>
            <div class="col">Thursday</div>
            <div class="col">Friday</div>
          </div>
          <div class="row align-items-start upcoming-days">
            <div class="col">
              <img src="images/partly-cloudy.png" alt="weather" />
            </div>
            <div class="col">
              <img src="images/sun-and-rain.png" alt="weather" />
            </div>
            <div class="col">
              <img src="images/rainy.png" alt="weather" />
            </div>
            <div class="col">
              <img src="images/sunshine.png" alt="weather" />
            </div>
            <div class="col">
              <img src="images/partly-cloudy.png" alt="weather" />
            </div>
          </div>
          <div class="row align-items-start upcoming-days">
            <div class="col">
              <span class="max-temperature">26º </span
              ><span class="min-temperature">15º</span>
            </div>
            <div class="col">
              <span class="max-temperature">20º </span
              ><span class="min-temperature">13º</span>
            </div>
            <div class="col">
              <span class="max-temperature">23º </span
              ><span class="min-temperature">16º</span>
            </div>
            <div class="col">
              <span class="max-temperature">27º </span
              ><span class="min-temperature">19º</span>
            </div>
            <div class="col">
              <span class="max-temperature">24º </span
              ><span class="min-temperature">19º</span>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom-text">
        <a href="https://github.com/ter-gav/weather_app_project" target="_blank"
          >Open Source Code</a
        >
        by Teresa Gavric
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
